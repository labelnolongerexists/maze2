<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>迷宫</title>
  <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
  <script src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">迷宫生成器</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
          方框迷宫生成
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">递归分割法</a>
          <a class="dropdown-item" href="#">Prim树法</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">其他</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<br/>
<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <select id="inputState" class="form-control">
          <option selected>迷宫类型</option>
          <option>递归分割</option>
          <option>Prim树</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="inputLength" placeholder="长度">
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="inputZip" placeholder="宽度">
      </div>
      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary">生成</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
